name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Pytest
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.2

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run tests with pytest and generate HTML report
        run: |
          mkdir -p reports
          pytest --disable-warnings --html=reports/report.html

      - name: ðŸ“„ Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports

  docker:
    name: Docker Build and Push
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ³ Build Docker Image
        run: |
          docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/liver-cirrhosis-app:latest .

      - name: ðŸ“¤ Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/liver-cirrhosis-app:latest

  deploy:
    name:  Deploy to Railway
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Install pnpm and Railway CLI
        run: |
          npm install -g pnpm
          echo '${{ secrets.RAILWAY_TOKEN }}' > railway_token.txt
          pnpm dlx @railway/cli login --token $(cat railway_token.txt)

      - name:  Deploy to Railway
        run: |
          pnpm dlx @railway/cli up


