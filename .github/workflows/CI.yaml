name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Pytest
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.2

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run tests with pytest and generate HTML report
        run: |
          mkdir -p reports
          pytest --disable-warnings --html=reports/report.html

      - name: 📄 Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports

  docker:
    name: Docker Build and Push
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🔐 Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build Docker Image
        run: |
          docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/liver-cirrhosis-app:latest .

      - name: 📤 Push Docker Image
        run: |
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/liver-cirrhosis-app:latest

  deploy:
    name:  Deploy to Railway
    needs: docker
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      # optionally: SVC_ID if deploying a specific service
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name:  Deploy via Railway CLI
        run: |
          railway up --yes
          # (or use: railway up --service="${{ env.SVC_ID }}" if using multiple services)

